<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="Calculator">
        <input id="display" readonly>
        <div id="keys">
           
            <button id="C" onclick="clearDisplay()" class="grayKey clear">AC</button>

            <button id="%" onclick="addToDisplay('%')" class="grayKey">%</button>
         
         
            <button id="รท" onclick="addToDisplay('/')" class="orangeKey">รท</button>
         
             <button id="7" onclick="addToDisplay('7')">7</button>
            <button id="8" onclick="addToDisplay('8')">8</button>
            <button id="9" onclick="addToDisplay('9')">9</button>
            
            <button id="x" onclick="addToDisplay('*')" class="orangeKey hi"> x</button>
        
            <button id="4" onclick="addToDisplay('4')">4</button>
            <button id="5" onclick="addToDisplay('5')">5</button>
            <button id="6" onclick="addToDisplay('6')">6</button>
          
            <button id="-" onclick="addToDisplay('-')" class="orangeKey">-</button>
           
            <button id="1" onclick="addToDisplay('1')">1</button>
            <button id="2" onclick="addToDisplay('2')">2</button>
            <button id="3" onclick="addToDisplay('3')">3</button>
         
            <button id="+" onclick="addToDisplay('+')" class="orangeKey">+</button>
           
            <button id="0" onclick="addToDisplay('0')" class="longKey">0</button>
            <button id="." onclick="addToDisplay('.')">.</button>
         
            <button id="=" onclick="calc()" class="orangeKey">=</button>
          
          
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/query.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
